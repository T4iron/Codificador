<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:ital,wght@0,200;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Decodificador</title>
</head>
<body> 
    <header class="logo">
        <img src="imagens\logo.png" alt="Refere-se ao logo da Alura">
    </header>
    <main class="main">
        <section>
            <textarea class="texto-inicio" id="" cols="40" rows="06" placeholder="Digite aqui" ></textarea> 
            <div>
                
                <h6 class="info">
                    <img class="exclamacao" src="imagens\exclamacao.png" alt="Exclamação">
                    Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes">
                <button class="encriptar">
                    Criptografar
                </button>
                <button class="descriptografar">
                    Descriptografar
                </button>
            </div>
        </section>
        
        <section>
            <textarea class="mensagem" cols="18" rows="8" readonly placeholder="Nenhuma mensagem encontrada"></textarea> 
            <span class="msg-texto">Digite um texto que você deseja <br> criptografar ou descriptografar.</span>
            <button class="copiar">
                Copiar
            </button>
        </section>
            


    </main> 
    <footer>
        <section class="rodape">
            <h2>Encriptador One - Challenge Alura 2022</h2>

            <div class="img-rodape"></div>
                <a href="https://www.linkedin.com/in/tairon-cristian-9297a98b/"><img class="img-linkedin" src="/imagens/linkedin.png"></a>
                <a href="https://github.com/T4iron"><img class="img-git" src="/imagens/git.png"></a>
        </section>


    </footer>

    <script src="/script.js"></script>
    
     
    
</body>
</html>
